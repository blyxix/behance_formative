<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/reset.css">
	<link rel="stylesheet" href="assets/styles.css">
	<title>Homepage | Behance Portfolio API Exercise</title>
</head>
<body id="home">

	<div class="main row">
		<div class="col-5"></div>
		<div class="col-5" id="designer">
			
		</div>
		<div class="col-7 projects-wrapper">
			<div class ="project-background">
			</div>
			<div class="projects-overflow">
				<div class="projects d-flex flex-wrap justify-content-around">
					<!-- page elements will dynamically load here -->
				</div>
			</div>
		</div>
	</div>


	<script id="userTemplate" type="text/x-handlebars-template">
		<div class="designer-inner">
			<img class ="profileImg" src="{{images.[276]}}">
			<h1>{{first_name}} {{last_name}}</h1>
			<h3>{{occupation}}</h3>
			<a href="{{website}}">{{website}}</a>
			<p>{{city}},{{country}}</p>
			<p>Project view: {{stats.views}}</p>
			<p>Appreciations: {{stats.appreciations}}</p>
			<p>Followers: {{stats.followers}}</p>
			<p>Following: {{stats.following}}</p>
			<p>{{sections.[About Me]}}</p>
		</div>
	</script>



	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="assets/handlebars-v4.1.1.js"></script>
	<script src="assets/script.js"></script>


</body>
</html>
